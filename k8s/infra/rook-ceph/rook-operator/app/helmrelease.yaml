apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 10m0s
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: rook-ceph
spec:
  chart:
    spec:
      chart: rook/rook-ceph
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
      version: 1.14.0
  driftDetection:
    mode: enabled
  interval: 1m0s
  values:
    csi:
      csiRBDPluginVolume:
       - name: lib-modules
         hostPath:
           path: /run/booted-system/kernel-modules/lib/modules/
       - name: host-nix
         hostPath:
           path: /nix
      csiRBDPluginVolumeMount:
       - name: host-nix
         mountPath: /nix
         readOnly: true
      csiCephFSPluginVolume:
       - name: lib-modules
         hostPath:
           path: /run/booted-system/kernel-modules/lib/modules/
       - name: host-nix
         hostPath:
           path: /nix
      csiCephFSPluginVolumeMount:
       - name: host-nix
         mountPath: /nix
         readOnly: true
