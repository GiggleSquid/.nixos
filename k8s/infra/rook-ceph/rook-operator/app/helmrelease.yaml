apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: rook-ceph
spec:
  chart:
    spec:
      chart: rook-ceph
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
      version: 1.14.6
  driftDetection:
    mode: enabled
  interval: 10m0s
  values:
    enableDiscoveryDaemon: true
    discoveryDaemonInterval: 60m
    csi:
      enableCephfsDriver: false
      csiRBDPluginVolume:
       - name: lib-modules
         hostPath:
           path: /run/booted-system/kernel-modules/lib/modules/
       - name: host-nix
         hostPath:
           path: /nix
      csiRBDPluginVolumeMount:
       - name: host-nix
         mountPath: /nix
         readOnly: true
      csiCephFSPluginVolume:
       - name: lib-modules
         hostPath:
           path: /run/booted-system/kernel-modules/lib/modules/
       - name: host-nix
         hostPath:
           path: /nix
      csiCephFSPluginVolumeMount:
       - name: host-nix
         mountPath: /nix
         readOnly: true
