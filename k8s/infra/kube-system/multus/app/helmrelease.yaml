apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus-ds
  namespace: kube-system
spec:
  chart:
    spec:
      chart: rke2-multus
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: multus-charts
      version: 4.0.205
  driftDetection:
    mode: enabled
  interval: 10m0s
  values:
    config:
      cni_conf:
        confDir: /var/lib/rancher/k3s/agent/etc/cni/net.d
        binDir: /var/lib/rancher/k3s/data/current/bin/
        kubeconfig: /var/lib/rancher/k3s/agent/etc/cni/net.d/multus.d/multus.kubeconfig
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-services
  namespace: network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-services",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp6s19",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [{
              "dst": "10.10.5.0/24",
              "gw": "10.10.5.1"
            }]
          }
        }
      ]
    }
